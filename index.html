<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number to Words</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Number to Words Converter</h1>
    <div class="content-wrapper">
      <div class="converter">
        <input type="text" id="numberInput" placeholder="Enter a number" />
        <button onclick="convertAndSpeak()">Convert & Speak</button>
        <p id="result"></p>
      </div>

      <div class="table-wrapper">
        <h2>Western vs Indian Numbering</h2>
        <table>
          <thead>
            <tr>
              <th>Western Numbering</th>
              <th>Indian Numbering</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1,000</td>
              <td>One Thousand</td>
            </tr>
            <tr>
              <td>100,000</td>
              <td>One Lakh</td>
            </tr>
            <tr>
              <td>1,000,000</td>
              <td>Ten Lakh</td>
            </tr>
            <tr>
              <td>10,000,000</td>
              <td>One Crore</td>
            </tr>
            <tr>
              <td>100,000,000</td>
              <td>Ten Crore</td>
            </tr>
            <tr>
              <td>1,000,000,000</td>
              <td>One Billion / One Arab</td>
            </tr>
            <tr>
              <td>1,000,000,000,000</td>
              <td>One Trillion / One Kharab</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
